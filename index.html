<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'
    />
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="Image.no.1.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="Name">Krushna</span>
            <span class="student">Computer Engineer</span>
        </div>
        <div class="media-button">
            <a href="#" style="background: #5e93fd;" class="links">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background: #1da1f2;" class="links">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background: rgb(211, 24, 139);" class="links">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#" class="links">
                <i class="bx bxl-linkedin"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="numbers">60k</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="numbers">20k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="numbers">12k</span>
            </div>

        </div>
    </div>
</body>
</html>
